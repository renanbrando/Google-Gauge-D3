<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  	<head>
    	<meta http-equiv="content-type" content="text/html;charset=utf-8">
    	<title>d3.js gauges</title>
		
		<style>
		
			body
			{
			  	font: 10px arial;
			}
			
		</style>
		
		<script type="text/javascript" src="js/d3.min.js"></script>
		<script type="text/javascript" src="js/gauge.js"></script>

		<script>
						
				
			var gauges = [];
			
			function createGauge(name, label, min = 0, max = 100)
			{
                var range = max - min;
				var config = 
				{
					size: 200,
					label: label,
					min: undefined != min ? min : 0,
					max: undefined != max ? max : 100,
                    minorTicks: 5, 
                    greenZones:[
                        {
                            from: 0,
                            to: min + range*0.75
                        }
                    ],
                    yellowZones:[
                        {
                            from: min + range*0.75,
                            to: min + range*0.9
                        }
                    ],
                    redZones:[
                        {
                            from: min + range*0.9,
                            to: max
                        }
                    ]
				}				
				
				
				gauges[name] = new Gauge(name + "GaugeContainer", config);
                gauges[name].render();
                gauges[name].redraw(50, 5000, "%");
			}
			
			function createGauges()
			{
				createGauge("memory", "Memory");
				createGauge("cpu", "CPU");
				createGauge("network", "Network");
			}
			
			function updateGauges()
			{
				for (var key in gauges)
				{
					var value = getRandomValue(gauges[key])
					gauges[key].redraw(value, 5000, "%");
				}
			}
			
			function getRandomValue(gauge)
			{
				var overflow = 0; //10;
				return gauge.config.min - overflow + (gauge.config.max - gauge.config.min + overflow*2) *  Math.random();
			}
			
			function initialize()
			{
				createGauges();
				setInterval(updateGauges, 5000);
			}
			
		</script>
		
		
	</head>
	
	<body onload="initialize()">
		<span id="memoryGaugeContainer"></span>
		<span id="cpuGaugeContainer"></span>
		<span id="networkGaugeContainer"></span>
		<span id="testGaugeContainer"></span>
	</body>
	
</html>
